@if(currentSupportedErrors().length!==0){
    <div class="password-strength-checker" animate.enter="enter-animation" animate.leave="leave-animation">
        <p style="color: black">Password:</p>
        @for(error of errorsToDisplay(); track error.kind){
            @let isPresent=hasError(error.kind);
            <p [class.error]="isPresent">
                <mat-icon>{{ isPresent ? 'close' : 'check' }}</mat-icon>
                {{ getMessageForError(error.kind) }}
            </p>
        }
    </div>
}
